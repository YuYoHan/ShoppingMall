<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
</th:block>
<div layout:fragment="content">
    <form role="form" method="post" action="/member/login">
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/member/new'">회원가입</button>
    </form>
    <button class="btn btn-primary"
            onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=adc3fa9b7be49b66d283fb643dbdbaf3&redirect_uri=http://localhost:8080/oauth/kakao/callback&response_type=code'">
        카카오 로그인</button>
</div>
</html>
